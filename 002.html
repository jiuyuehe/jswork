<!DOCTYPE html>
<html ng-app="ShoppingModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>使用module来组织依赖关系</title>
    <script src="../angular.js"></script>

    <script>
    var shoppingModule = angular.module('ShoppingModule',[]);
        shoppingModule.factory('Items', function () {
            var items ={};
            items.query = function () {
                // 真是的应用中，我们会从这里拉取数据；
                return [
                    {title: 'Paint pots', quantity: 8, price: 3.95},
                    {title: 'Polka dots', quantity: 5, price: 2.3},
                    {title: '可口可乐', quantity: 5, price: 6.35}
                ];
            };
            return items;
        });

     function ShoppingController($scope,Items){
         console.log(Items.query());
       //  console.log($scope.Items);
       $scope.items = Items.query();
     }

    </script>
</head>
<body>
<div>
Angular 中内置了很多服务，如：$location,$route,$http服务；服务可以在任何控制器中间共享；

Angular 中内置的服务$符号打头；

学习三个函数：都是创建服务的函数

provider(name,Object OR constructor());
》 这个函数需要返回名称；

service(name,constructor);

factory(name,$getFunction);

</div>

<div ng-controller="ShoppingController">
    <h1>something shopping</h1>
    <table>
        <tr ng-repeat="item in items">
            <td>{{items.length}}</td>
            <td>{{item.title}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
        </tr>

    </table>
</div>

</body>
</html>
