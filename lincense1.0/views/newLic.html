<form class="form-horizontal" ng-controller="NewLicCtrl" >
    <div class="form-group">
        <label  class="col-sm-3 control-label">版本</label>
        <div class="col-sm-7">
            <select class="form-control" ng-model="lic.type" >
                <option value="1" selected>试用版</option>
                <option value="2" >企业版</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-3 control-label">企业名称：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" ng-model="lic.entName" placeholder="企业名称" ng-maxlength="32"  >
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-3 control-label">机器key：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" ng-model="lic.key" placeholder="安装key" ng-maxlength="32"  >
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-3 control-label">使用时间</label>
        <div class="col-sm-7">
            <select class="form-control" ng-model="lic.expiry" >
                <option value="1" selected>15天</option>
                <option value="2" >30天</option>
                <option value="2" >60天</option>
                <option value="2" >无限</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-3 control-label">客户联系方式：</label>
        <div class="col-sm-7">
            <input type="text" class="form-control"  placeholder="email，手机号码，qq号码" ng-maxlength="32"  >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7">
            <button type="submit" class="btn btn-primary btn-block" ng-click="saveLic()">好了</button>
        </div>
    </div>
</form>
